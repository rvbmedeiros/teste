<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="http://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css" type="text/css">
<script src="http://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js" type="text/javascript"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript" src="controller.js"></script>
<style type="text/css">
.weekend {
	background: #DA0455 !important;
}
</style>
</head>
<body>
	<div id="gantt_here" style='width: 100%; height: 500px;'></div>
	<script type="text/javascript">
		$(function() {
			var tasks = {
				data : [ {
					id : 1,
					text : "Yuji",
					start_date : "01-04-2013",
					duration : 30,
					progress : 1,
					open : true
				}, {
					id : 2,
					text : "PHD-XXXX",
					start_date : "01-04-2013",
					duration : 5,
					progress : 1,
					open : true,
					parent : 1
				}, {
					id : 4,
					text : "Real",
					start_date : "04-04-2013",
					duration : 5,
					progress : 1,
					open : true,
					parent : 2
				}, {
					id : 5,
					text : "Mauricio",
					start_date : "01-04-2013",
					duration : 30,
					progress : 1,
					open : true
				}, {
					id : 6,
					text : "PHD-XXXX",
					start_date : "03-04-2013",
					duration : 5,
					progress : 1,
					open : true,
					parent : 5
				}, {
					id : 8,
					text : "Real",
					start_date : "06-04-2013",
					duration : 8,
					progress : 0.2,
					open : true,
					parent : 6
				} ],
				links : []
			};
			gantt.config.columns = [ {
				name : "text",
				label : "Task name",
				width : 150,
				resize : true,
				tree : true
			}, {
				name : "start_date",
				label : "Start time",
				resize : true,
				width : 100
			}, {
				name : "end_date",
				label : "End time",
				width : 100
			}, {
				name : "duration",
				label : "Duration",
				width : 100
			} ];
			gantt.templates.task_text = function(start, end, task) {
				return task.text;
			};
			gantt.config.scale_unit = "month";
			gantt.config.date_scale = "%F, %Y";
			var daysStyle = function(date) {
				var dateToStr = gantt.date.date_to_str("%D");
				if (dateToStr(date) == "Sun" || dateToStr(date) == "Sat")
					return "weekend";

				return "";
			};
			gantt.config.subscales = [ {
				unit : "day",
				step : 1,
				css : daysStyle,
				date : "%d"
			} ];
			gantt.config.keep_grid_width = true;
			gantt.init("gantt_here");
			$.getJSON('/gantt/mock.json',{}, function(data) {
				gantt.parse(data);
			});
		});
	</script>
</body>
</html>
